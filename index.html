<!DOCTYPE html>
<html>
    <head>
        <title>login website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width; initial-scale=1">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css">
    

    </head>

    <body class="signin-body">
        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                    <div class="col-8">

                        <div class="card signin-card">
                            <img src="LAPPY.JPG" class="img-fluid" signin-img>
                            <form class="signin-form">
                                <div class="form-group">
                                  <label for="formGroupExampleInput">Enter Email</label>
                                  <input type="text" class="form-control" id="emailinput" placeholder="enter your email">
                                </div>
                                <div class="form-group">
                                  <label for="formGroupExampleInput2">Enter password</label>
                                  <input type="password" class="form-control" id="passwordinput" placeholder="enter your password">
                                </div>
                                <button type="button" class="btn btn-primary btn-lg signin-btn">Login</button>
                                <div class="form-check">
                                    <input class="form-check-input remember-me" type="checkbox" value="" id="rememberme" required>
                                    <label class="form-check-label" for="rememberme">
                                      Remember me
                                    </label>
                                    <div class="need-help">
                                        <a class="help" href=""> Need help?</a>
                                    </div>
                                  </div>
                            </form>
                            


                          </div> <!--card ends here-->
                          <button type="button" class="btn btn-success" data-target="#mymodal" data-toggle="modal">Sign Up here</button>
                          <div class="modal" id="mymodal">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-contnent ">
                                    <div class="modal-content">
                                        <!--header part-->
                                        <div class="modal-header">
                                            <h3>Sign Up</h3>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <!--Modal body-->
                                        <div class="modal-body">
                                            <form>
                
                                                <div class="form-group">
                                                    <label><i class="fa fa-user"></i>Username:</label>
                                                    <input type="text" name="" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label><i class="fa fa-lock"></i>password:</label>
                                                    <input type="password" name="" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label><i class="fa fa-envelope"></i>Email:</label>
                                                    <input type="text" name="" class="form-control">
                                                </div>
                                            </form>
                                        </div>
                                        <div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-dismiss="moda
                                                ">Sign up</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="col"></div>
            </div>
        </div>










        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
